<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responsive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content using Grid -->
    <main class="grid-container">
        <section class="content">
            <h2>Main Content</h2>
            <p>This is the main area of the page.</p>
        </section>
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Extra info goes here.</p>
        </aside>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
</body>
</html>
